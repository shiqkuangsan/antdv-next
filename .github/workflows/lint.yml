name: Lint

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Skip push if branch has open PR
        if: ${{ github.event_name == 'push' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          BRANCH="${GITHUB_REF_NAME}"
          echo "Checking open PRs for branch: $BRANCH"

          PR_COUNT=$(gh pr list \
            --head "$BRANCH" \
            --state open \
            --json number \
            --jq 'length')

          echo "Open PR count: $PR_COUNT"

          if [ "$PR_COUNT" -gt 0 ]; then
            echo "Open PR exists for this branch. Skipping push workflow."
            exit 0
          fi

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.sha }}"

            FILES=$(git diff --name-only --diff-filter=ACMR "$BASE_SHA" "$HEAD_SHA" \
              | grep -E '\.(js|jsx|ts|tsx|vue)$' || true)

            if [ -z "$FILES" ]; then
              echo "No lintable files changed."
              exit 0
            fi

            pnpm ci:lint $FILES
          else
            pnpm ci:lint .
          fi
